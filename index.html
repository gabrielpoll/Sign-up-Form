<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img class="left-image" src="images/leafs-image.avif" alt="background-leaf">
            <div class="card-body">
                <img class="odin-logo" src="images/odin-lined.png" alt="odin-logo">
                <h1 class="logo">ODIN</h1>
            </div>
            
        </div>

        <div class="right">
            <div class="top-container">
                <h2 class="top-text">This is not a real service! You know you need something like this 
                    in your life to help you realize you deepest dreams.
                    Sign up now to get started.
                </h2>
                <h2 class="top2-text">You know you want to.</h2>
            </div>

            <form action="example.com/path" method="post">
                <div class="form-container" >
                    <h2>Let's do this!</h2>

                    <div class="name-and-lastname">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Thor" required>

                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Odin" required>
                    </div>

                    <div class="email-phone">
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email" placeholder="you@email.com" required>

                        <label for="user_phone_number">PHONE NUMBER</label>
                        <input type="number" 
                        placeholder="12-3456-6789"
                        id="user_phone_number" name="user_phone_number" required>
                    </div>

                    <div class="password-confirmpassword">
                        <label for="user_password">PASSWORD</label>
                        <input type="password" 
                        id="user_password" required
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
                        title="A senha deve conter 6 caracteres com numeros e letras">

                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" required
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$">
                    </div>
                </div>

                <div class="bottom-container">
                    <button class="submit-button" type="submit">Create Account</button>
                    <p>Already have an account? <a href="login.html">Log in</a></p>
                </div>
            </form>
        </div>



    </div>
</body>
</html>
