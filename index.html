<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="images/leafs-image.avif" alt="background-leaf">
            <div class="logo">ODIN</div>
        </div>

        <div class="right">
            <h2>This is not a real service! You know you need something like this 
                in your life to help you realize you deepest dreams.
                Sign up now to get started.
            </h2>
            <h2>You know you want to.</h2>

            <form action="example.com/path" method="post">
                <div>
                    <h2>Let's do this!</h2>

                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>

                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>

                    <div>
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email">
                    </div>

                    <div>
                        <label for="user_phone_number">PHONE NUMBER</label>
                        <input type="number" id="user_phone_number" name="user_phone_number">
                    </div>

                    <div>
                        <label for="user_password">PASSWORD</label>
                        <input type="password" id="user_password">
                    </div>
                    
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password">
                    </div>
                </div>

                <div>
                    <button class="submit-button" type="submit">Create Account</button>
                </div>
            
                <div>
                    <p>Already have an account? <a href="login.html">Log in</a></p>
                </div>
            </form>
        </div>



    </div>
</body>
</html>
